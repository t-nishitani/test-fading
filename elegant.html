<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Fading Test">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fading Test</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body class="elegant">
        <header id="header">
            <img src="img/brand/head.jpg">
        </header><!-- /header -->
        <div id="viewer" class="elegant">
            <img src="img/brand/1.jpg">
            <img src="img/brand/2.jpg">
            <img src="img/brand/3.jpg">
            <img src="img/brand/4.jpg">
            <img src="img/brand/5.jpg">
            <img src="img/brand/6.jpg">
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript">
            var fadeSpeed = 4000;
            var switchDelay = 5000;
            $(document).ready(function(){
                $('#viewer img:gt(0)').hide();
                setInterval(function() {
                    $('#viewer :first-child').fadeOut(fadeSpeed).next('img').fadeIn(fadeSpeed).end().appendTo('#viewer');
                }, switchDelay);
            });
        </script>
    </body>
</html>
