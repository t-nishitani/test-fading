<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Fading Test">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fading Test</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
        <div id="viewer" class="cafespa">
            <img src="img/spa/image001.jpg">
            <img src="img/spa/image002.jpg">
            <img src="img/spa/image003.jpg">
            <img src="img/spa/image004.jpg">
            <img src="img/spa/image005.jpg">
            <img src="img/spa/image006.jpg">
            <img src="img/spa/image007.jpg">
        </div>
        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript">
            var fadeSpeed = 3000;
            var switchDelay = 4000;
            $(document).ready(function(){
                $('#viewer img:gt(0)').hide();
                setInterval(function() {
                    $('#viewer :first-child').fadeOut(fadeSpeed).next('img').fadeIn(fadeSpeed).end().appendTo('#viewer');
                }, switchDelay);
            });
        </script>
    </body>
</html>
